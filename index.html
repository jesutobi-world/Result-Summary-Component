<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="score-section">
      <h1>Your result</h1>
      <div id="circle">
        <p><span>76</span></p>
        <p>of 100</p>
      </div>
      <p id="great">Great</p>
      <p id="inference">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="summary-section">
      <h2 id="summary-text">Summary</h2>
      <div id="list">
        <div class="box box-1">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
            <p>Reaction</p>
          </div>
          <p class="right"><span>80 </span>/ 100</p>
        </div>
        <div class="box box-2">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon">
            <p>Memory</p>
          </div>
          <p class="right"><span>92 </span>/ 100</p>
        </div>
        <div class="box box-3">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
            <p>Verbal</p>
          </div>
          <p class="right"><span>61 </span>/ 100</p>
        </div>
        <div class="box box-4">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon">
            <p>Visual</p>
          </div>
          <p class="right"><span>72 </span>/ 100</p>
        </div>
      </div>
      <button>
        <a href="">Continue</a>
      </button>
    </section>
  </main>
</body>
</html>
